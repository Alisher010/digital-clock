<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        <div class="clock_body">
            <div class="weekdays">
            <p class="day">SUN</p>
            <p class="day">MON</p>
            <p class="day">TUE</p>
            <p class="day">WED</p>
            <p class="day">THUE</p>
            <p class="day">FRI</p>
            <p class="day">SAT</p>
        </div>
            <div class="clock first-number">
                <div class="line"></div>
                <div class="line" ></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="clock second-number">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="double_dots first-blog-of-dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="clock third-number">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="clock fourth-number">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="double_dots second-blog-of-dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="clock fifth-number">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="clock sixth-number">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>
</html>
